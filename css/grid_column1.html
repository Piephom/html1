<!DOCTYPE html>

<html lang="en">
<!--Matt Piepho 4/9/22--> 
<head>
    <meta charset="UTF-8">

    <title></title>

    <style>
        @media screen and ( max-width:600px ) {
            body { background: blue; }
        }
        .grid-container {
        display: grid;
        grid-template-columns: 80px 200px 200px 30px;
        gap: 10px;
        background-color: #f33d21;
        padding: 10px;
        }

        .grid-container > div {
        background-color: rgba(5, 244, 81, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
        }
    </style>

</head>

<body>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
