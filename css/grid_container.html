<!DOCTYPE html>
<html>
<!--Matt Piepho 4/9/22--> 
<head>
<style>
@media screen and ( max-width:600px ) {
            body { background: blue; }
        }


.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  gap: 10px;
  background-color: #f3212c;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid purple;
  text-align: center;
  font-size: 30px;
}
</style>
</head>
<body>


<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>



</body>
</html>
